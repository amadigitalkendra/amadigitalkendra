<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment | Ama Digital Kendra (ADK)</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/a2e0e6ad8d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header
      class="sticky top-0 z-30 bg-gradient-to-r from-indigo-700 to-purple-600 text-white shadow-lg"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 py-3 flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <span class="p-2 bg-white text-indigo-700 rounded-lg shadow-md">
            <i class="fas fa-laptop fa-lg"></i>
          </span>
          <div>
            <div class="text-lg font-semibold">ADK</div>
            <div class="text-xs text-gray-200">Ama Digital Kendra</div>
          </div>
        </div>

        <nav class="hidden md:flex items-center gap-6 text-sm">
          <a href="index.html" class="hover:text-gray-200 transition">Home</a>
          <a href="appointment.html" class="hover:text-gray-200 transition"
            >Appointment</a
          >
        </nav>
      </div>
    </header>

    <!-- Appointment Form -->
    <section id="appointment" class="max-w-4xl mx-auto px-6 py-16">
      <h2 class="text-3xl font-bold text-center text-indigo-700 mb-2">
        Book an Appointment
      </h2>
      <p class="text-center text-gray-600 mb-8">
        Please fill in your details to book your appointment with Ama Digital
        Kendra.
      </p>

      <div class="bg-white rounded-2xl shadow-lg p-8 md:p-10 space-y-6">
        <form id="appointmentForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Full Name</label
              >
              <input
                type="text"
                id="name"
                required
                class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-600"
                placeholder="Enter your full name"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Phone Number</label
              >
              <input
                type="tel"
                id="phone"
                required
                class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-600"
                placeholder="+91 XXXXX XXXXX"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                id="email"
                required
                class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-600"
                placeholder="example@gmail.com"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Select Service</label
              >
              <select
                id="service"
                required
                class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-600"
              >
                <option value="">-- Select Service --</option>
                <option>Subhadra Yojana</option>
                <option>PAN Card</option>
                <option>Food Licence</option>
                <option>Passport Apply</option>
                <option>Trade Licence</option>
                <option>Voter ID</option>
                <option>All RTO Work</option>
                <option>Passport Photo</option>
                <option>Insurance</option>
                <option>Senior Citizen Card</option>
                <option>Municipality Services</option>
                <option>Police Verification</option>
                <option>Birth/Death Certificate</option>
                <option>Tickets (Flight, Train, Bus)</option>
                <option>Caste, Income, Residence Apply</option>
                <option>Udyog Aadhaar</option>
                <option>Electricity Apply</option>
                <option>Account Opening / Loan Apply</option>
                <option>Marriage Certificate</option>
                <option>Cash Withdrawal & Deposit</option>
                <option>GST Apply</option>
                <option>SCB Ticket Apply</option>
                <option>IT File Return</option>
                <option>All Govt. Forms</option>
                <option>EPFO / Life Certificate</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Appointment Date</label
              >
              <input
                type="date"
                id="date"
                required
                class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-600"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Preferred Time</label
              >
              <input
                type="time"
                id="time"
                required
                class="w-full border border-gray-200 rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-600"
              />
            </div>
          </div>

          <div class="text-center mt-6">
            <button
              type="button"
              onclick="sendToWhatsApp()"
              class="bg-indigo-700 text-white px-6 py-3 rounded-lg shadow hover:scale-105 transform transition"
            >
              Book Appointment via WhatsApp
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="border-t border-gray-100 mt-12 bg-white">
      <div class="max-w-7xl mx-auto px-6 py-8 text-center text-sm text-gray-500">
        ¬©
        <script>
          document.write(new Date().getFullYear());
        </script>
        Ama Digital Kendra ‚Äî All rights reserved
      </div>
    </footer>

    <!-- WhatsApp Script -->
    <script>
      function sendToWhatsApp() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const service = document.getElementById("service").value.trim();
        const date = document.getElementById("date").value.trim();
        const time = document.getElementById("time").value.trim();

        if (!name || !phone || !email || !service || !date || !time) {
          alert("Please fill all details before submitting!");
          return;
        }

        const msg = `üìÖ *New Appointment*%0Aüë§ Name: ${name}%0Aüìû Phone: ${phone}%0A‚úâÔ∏è Email: ${email}%0Aüßæ Service: ${service}%0AüìÜ Date: ${date}%0A‚è∞ Time: ${time}`;
        const waLink = `https://wa.me/9777828633?text=${msg}`;
        window.open(waLink, "_blank");
      }
    </script>
  </body>
</html>
