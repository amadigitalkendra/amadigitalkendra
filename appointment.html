<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - Ama Digital Kendra (ADK)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0e6ad8d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="sticky top-0 z-30 bg-white/80 backdrop-blur shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span class="p-2 bg-gradient-to-br from-indigo-600 to-violet-500 rounded-lg shadow-md">
          <i class="fas fa-laptop text-white text-xl"></i>
        </span>
        <div>
          <div class="text-lg font-semibold">ADK <span class="text-sm text-gray-500">(Ama Digital Kendra)</span></div>
          <div class="text-xs text-gray-400">Your Trusted Digital Service Center</div>
        </div>
      </div>
      <nav class="hidden md:flex items-center gap-6 text-sm text-gray-600">
        <a href="index.html" class="hover:text-gray-900">Home</a>
        <a href="appointment.html" class="text-white bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-md shadow-sm">Appointment</a>
      </nav>
    </div>
  </header>

  <!-- Appointment Section -->
  <section class="max-w-3xl mx-auto px-6 py-12">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">Book Your Appointment</h2>

    <div class="bg-white rounded-2xl shadow-lg p-8 md:p-10">
      <form id="appointmentForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold mb-2">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter your phone number" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2">Email</label>
          <input type="email" id="email" placeholder="Enter your email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2">Select Service</label>
          <select id="service" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required>
            <option value="">-- Select a Service --</option>
            <option>PAN Card</option>
            <option>Passport Apply</option>
            <option>Voter ID</option>
            <option>Driving Licence / RTO Work</option>
            <option>Loan & Insurance</option>
            <option>Certificate (Birth/Death/Residence/Caste)</option>
            <option>GST Apply</option>
            <option>Account Opening</option>
            <option>Ayushman Card</option>
            <option>Labour Card</option>
            <option>LIC / Vehicle Insurance</option>
            <option>Other Govt. Services</option>
          </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm font-semibold mb-2">Select Date</label>
            <input type="date" id="date" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required>
          </div>

          <div>
            <label class="block text-sm font-semibold mb-2">Select Time</label>
            <input type="time" id="time" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500" required>
          </div>
        </div>

        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 hover:scale-105 transform transition duration-300 shadow-md">
          <i class="fab fa-whatsapp mr-2"></i>Book Appointment via WhatsApp
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="border-t border-gray-100 mt-12 bg-white">
    <div class="max-w-7xl mx-auto px-6 py-8 text-center text-sm text-gray-600">
      ¬© <script>document.write(new Date().getFullYear())</script> Ama Digital Kendra ‚Äî All Rights Reserved
    </div>
  </footer>

  <!-- WhatsApp Integration Script -->
  <script>
    document.getElementById("appointmentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let email = document.getElementById("email").value;
      let service = document.getElementById("service").value;
      let date = document.getElementById("date").value;
      let time = document.getElementById("time").value;

      let message = `üìÖ *New Appointment Request*%0A%0Aüë§ *Name:* ${name}%0Aüìû *Phone:* ${phone}%0A‚úâÔ∏è *Email:* ${email}%0Aüíº *Service:* ${service}%0AüìÜ *Date:* ${date}%0A‚è∞ *Time:* ${time}`;
      let whatsappURL = `https://wa.me/919777828633?text=${message}`;
      window.open(whatsappURL, "_blank");
    });
  </script>
</body>
</html>
