<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Appointment | Ama Digital Kendra</title>

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a2e0e6ad8d.js"
      crossorigin="anonymous"
    ></script>

    <style>
      /* Smooth fade-in animation */
      body {
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Popup styles */
      #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      #popup .popup-content {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        text-align: center;
        animation: popupScale 0.4s ease;
      }

      @keyframes popupScale {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800">
    <!-- Appointment Form -->
    <section
      class="max-w-xl mx-auto mt-12 bg-white p-8 rounded-2xl shadow-lg text-center"
    >
      <h2 class="text-2xl font-bold text-indigo-700 mb-6">
        Book Your Appointment
      </h2>

      <form onsubmit="sendAppointment(event)" class="space-y-4 text-left">
        <div>
          <label class="block text-sm mb-1">Full Name</label>
          <input
            type="text"
            id="name"
            class="w-full border border-gray-200 rounded-lg px-4 py-2"
            required
          />
        </div>

        <div>
          <label class="block text-sm mb-1">Phone Number</label>
          <input
            type="tel"
            id="phone"
            class="w-full border border-gray-200 rounded-lg px-4 py-2"
            required
          />
        </div>

        <div>
          <label class="block text-sm mb-1">Email</label>
          <input
            type="email"
            id="email"
            class="w-full border border-gray-200 rounded-lg px-4 py-2"
            required
          />
        </div>

        <div>
          <label class="block text-sm mb-1">Select Service</label>
          <select
            id="service"
            class="w-full border border-gray-200 rounded-lg px-4 py-2"
            required
          >
            <option value="">-- Select Service --</option>
            <option>PAN Card</option>
            <option>Food Licence</option>
            <option>Passport Apply</option>
            <option>Trade Licence</option>
            <option>RTO Work</option>
            <option>Insurance</option>
            <option>Loan Apply</option>
            <option>GST Apply</option>
            <option>IT File Return</option>
            <option>Marriage Certificate</option>
            <option>Udyog Aadhaar</option>
            <option>Municipality Service</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-1">Appointment Date</label>
            <input
              type="date"
              id="date"
              class="w-full border border-gray-200 rounded-lg px-4 py-2"
              required
            />
          </div>
          <div>
            <label class="block text-sm mb-1">Time</label>
            <input
              type="time"
              id="time"
              class="w-full border border-gray-200 rounded-lg px-4 py-2"
              required
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-indigo-700 text-white py-3 rounded-lg hover:scale-105 transform transition"
        >
          Confirm Appointment
        </button>
      </form>
    </section>

    <!-- Success Popup -->
    <div id="popup">
      <div class="popup-content shadow-2xl">
        <i class="fas fa-check-circle text-green-500 text-4xl mb-3"></i>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">
          Appointment Sent Successfully!
        </h3>
        <p class="text-gray-600 mb-4">
          Your appointment details have been sent to our WhatsApp. We‚Äôll get in
          touch soon.
        </p>
        <button
          onclick="closePopup()"
          class="px-6 py-2 bg-indigo-700 text-white rounded-lg hover:scale-105 transform transition"
        >
          OK
        </button>
      </div>
    </div>

    <script>
      function sendAppointment(event) {
        event.preventDefault();
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const service = document.getElementById("service").value.trim();
        const date = document.getElementById("date").value.trim();
        const time = document.getElementById("time").value.trim();

        const text = `üóì *New Appointment Request*%0A%0Aüë§ Name: ${name}%0Aüìû Phone: ${phone}%0Aüìß Email: ${email}%0Aüõ† Service: ${service}%0AüìÖ Date: ${date}%0A‚è∞ Time: ${time}`;
        const whatsappURL = `https://wa.me/919777828633?text=${text}`;

        // Open WhatsApp
        window.open(whatsappURL, "_blank");

        // Show popup
        document.getElementById("popup").style.display = "flex";

        // Reset form
        event.target.reset();
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
